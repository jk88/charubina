<div class="container" ng-controller="UserCreateController as user">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1>Registrácia uživatela</h1>
				<form  class="form-sigin" method="post" ng-submit="user.signupUser()">
					Meno Priezvisko: <input type="text" name="name" class="form-control" ng-model="user.userData.name">
					Prihlasovacie meno: <input type="text" name="username" class="form-control" ng-model="user.userData.username">
					Heslo: <input type="password" name="password" class="form-control" ng-model="user.userData.password">

					Bydlisko: <input type="text" name="bydlisko" class="form-control" ng-model="user.userData.bydlisko">

					E-mail: <input type="text" name="email" class="form-control" ng-model="user.userData.email">

					Telefón: <input type="text" name="telefon" class="form-control" ng-model="user.userData.telefon">
					</br>
					<button type="submit" class="btn btn-danger">Zaregistruj</button>
